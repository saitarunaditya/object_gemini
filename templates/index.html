<!DOCTYPE html>
<html>

<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2196f3">
    <title>Cane Vision Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #6366F1;
            --bg: #F9FAFB;
            --text: #111827;
            --card: #ffffff;
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-top: 30px;
            font-weight: 600;
        }

        .container {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            position: relative;
        }

        video {
            width: 100%;
            border-radius: var(--radius);
        }

        .chat-box {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background: #F1F5F9;
            border-radius: var(--radius);
            padding: 15px;
            text-align: left;
        }

        .chat-msg {
            margin-bottom: 12px;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.4s ease;
        }

        .chat-msg.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        .chat-msg span {
            font-weight: bold;
            margin-right: 5px;
        }

        .loading-dots span {
            animation: dots 1.5s infinite ease-in-out;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dots {

            0%,
            20% {
                color: rgba(0, 0, 0, 0);
                text-shadow: 0.3em 0 0 rgba(0, 0, 0, 0);
            }

            40% {
                color: var(--text);
                text-shadow: 0.3em 0 0 rgba(0, 0, 0, 0.2);
            }
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            margin: 6px 5px;
            border-radius: var(--radius);
            cursor: pointer;
        }

        #mic-status {
            margin-top: 10px;
            font-weight: bold;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <h2>üé• Cane Vision Assistant</h2>
    <div class="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="chat-box" id="chat-box">
            <div class="chat-msg animate-in"><span>üß† Cane:</span> <span
                    class="loading-dots"><span>.</span><span>.</span><span>.</span></span></div>
        </div>
        <p id="mic-status">üïê Detecting...</p>
        <button onclick="clearChat()">‚è∫ Clear Chat</button>
        <button onclick="toggleTheme()">üåì Toggle Theme</button>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const chatBox = document.getElementById("chat-box");
        const micStatus = document.getElementById("mic-status");

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const constraints = { video: { facingMode: isMobile ? { exact: "environment" } : "user" } };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                video.srcObject = stream;
                setTimeout(() => captureAndDescribeOnce(), 3000);
            });

        function appendMessage(sender, text) {
            const div = document.createElement("div");
            div.className = "chat-msg animate-in";
            div.innerHTML = `<span>${sender}</span>${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function clearChat() {
            chatBox.innerHTML = "";
            appendMessage("üß† Cane:", `<span class='loading-dots'><span>.</span><span>.</span><span>.</span></span>`);
        }

        function toggleTheme() {
            const dark = getComputedStyle(document.documentElement).getPropertyValue('--bg') === '#F9FAFB';
            document.documentElement.style.setProperty('--bg', dark ? '#1F2937' : '#F9FAFB');
            document.documentElement.style.setProperty('--card', dark ? '#111827' : '#ffffff');
            document.documentElement.style.setProperty('--text', dark ? '#F9FAFB' : '#111827');
        }

        function captureAndDescribeOnce() {
            const ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("image", blob);
                appendMessage("üß† Cane:", `<span class='loading-dots'><span>.</span><span>.</span><span>.</span></span>`);
                micStatus.textContent = "üïê Describing...";
                fetch("/describe-once", {
                    method: "POST",
                    body: formData
                })
                    .then(res => res.json())
                    .then(data => {
                        chatBox.lastChild.innerHTML = `<span>üß† Cane:</span> ${data.result}`;
                        speakAndPrompt(data.result);
                    });
            }, "image/jpeg");
        }

        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = "en-US";
            speechSynthesis.cancel();
            speechSynthesis.speak(utter);
        }

        function speakAndPrompt(description) {
            const prompt = `${description}. Do you want me to check again? Say yes or no.`;
            speak(prompt);
            micStatus.textContent = "üé§ Listening...";
            listenForYesNo();
        }

        function listenForYesNo() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.onresult = function (event) {
                const answer = event.results[0][0].transcript.toLowerCase();
                appendMessage("üé§ You:", answer);
                if (answer.includes("yes")) {
                    captureAndDescribeOnce();
                } else {
                    window.location.href = "/random-page";
                }
            };
            recognition.onerror = () => {
                speak("Sorry, I didn't catch that. Let's try again.");
                listenForYesNo();
            };
            recognition.start();
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>

</html>
